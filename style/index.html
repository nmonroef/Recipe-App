<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lou's Kitchen - Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Lou's Kitchen</h1>
      <p>Explore Delicious Recipes</p>
    </header>

    <div class="mainContainer">
      <section class="leftSection">
        <div class="find">
          <h2>Search Recipes by Name</h2>
          <input id="input" type="text" placeholder="Enter recipe name" />
          <button id="button" type="button">Start Cooking</button>
        </div>
        <section class="info">
          <h2>Timing and Portions</h2>
          <ul id="listItems"></ul>
        </section>
        <section class="ingredients">
          <h2>Ingredients and Measurements</h2>
          <ul id="ingredientsItems"></ul>
        </section>
      </section>

      <section class="rightSection">
        <div class="imgContainer">
          <h2 id="foodName">Recipe Preview</h2>
          <img id="recipeImage" src="" alt="Recipe Image" />
        </div>
        <section class="direction">
          <h2>Instructions</h2>
          <ul id="instructionsItems"></ul>
        </section>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
